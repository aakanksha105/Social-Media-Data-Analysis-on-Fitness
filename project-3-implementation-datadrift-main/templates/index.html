<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Social Media Analysis Dashboard</h1>

        <div>
            <h2>Select Analysis</h2>

                <button type="submit">Toxicity vs Engagement</button>
            </form>
            <form action="{{ url_for('analysis', analysis_type='sentiment_over_time') }}">
                <button type="submit">Sentiment Over Time</button>
            </form>
            <form action="{{ url_for('analysis', analysis_type='toxicity_distribution') }}">
                <button type="submit">Toxicity Distribution</button>
            </form>
            <form action="{{ url_for('analysis', analysis_type='reddit_toxicity_over_time') }}">

            </form>
        </div>
    </div>

</html>
